<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti, Mi Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
            margin: 0 10px;
        }

        .images {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .images img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .footer {
            font-size: 0.9em;
            margin-top: 20px;
            color: #888;
        }

        .footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.95em;
            }

            .images img {
                max-width: 180px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }

            .images img {
                max-width: 150px;
            }

            .footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Para Ti, Mi Amor</h1>
        <p>Quise crear algo especial solo para ti. Aquí tienes una pequeña sorpresa llena de cariño y amor, porque cada
            día contigo es un regalo.</p>

        <div class="images">
            <img src="Amor_2.gif" alt="Un momento especial juntos">
            <img src="Amor.gif" alt="Un gif animado para ti">
        </div>

        <p>Gracias por ser la persona más increíble de mi vida. Te amo con todo mi corazón.</p>

        <div class="footer">
            Hecho con <span>&#10084;&#65039;</span> por mí para ti. <a
                href="https://www.youtube.com/watch?v=ILCoD8w5Xis" target="_blank">Hermosura</a>
        </div>
    </div>
</body>

</html>
